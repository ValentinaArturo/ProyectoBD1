<!DOCTYPE html>
<html lang="en">
<head>
  <title>Realizarreservaciones</title>
  <link rel="stylesheet" href="encomiendas.component.css">
</head>
<body>

<div class="main">
  <div class="navbar">
    <div class="icon">
      <h2 class="logo"><a href="home"> ArrowFast</a></h2>
    </div>

    <div class="menu">
      <ul>
        <li><a href="home">HOME</a></li>
        <li><a *ngIf="menu3" href="misreservaciones">Mis reservaciones</a></li>
        <li><a *ngIf="menu2" href="realizarreservaciones">Realizar reservacion</a></li>
        <li><a *ngIf="menu4" href="encomiendas">Encomiendas</a></li>
        <li><a *ngIf="menu1" href="ventasboletos">Venta de Boletos</a></li>
        <li><a href="#">Cerrar Sesion</a></li>
      </ul>
    </div>

  </div>
  <div class="grid-container">
    <h3>Encomiendas</h3>
    <div class="row">
      <div class="table01 col-12">
        <table class="table table-striped">
          <thead class="borde">
          <tr>
            <th class="encabezado" scope="col">Tarifa</th>
            <th class="encabezado" scope="col">Peso</th>
            <th class="encabezado" scope="col">Tama√±o</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let encomiendas of encomiendas01">
            <th scope="row">{{encomiendas.tarifa}}</th>
            <td>{{encomiendas.peso}}</td>
            <td>{{encomiendas.metroCubico}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="grid-container-form">
      <form class="encomiendas-form" id="loginForm">
        <label style="color:white">Fragil</label>
        <label style="color:white">Descripcion</label>
        <label style="color:white">Peso</label>
        <label style="color:white"> </label>
        <label style="color:white"> </label>

        <input type="text" placeholder="v o f" name="fagil" onfocus="this.value=''"
               [(ngModel)]="encomiendaModel.fragil">
        <input type="text" placeholder="Descripcion" name="Descripcion" [(ngModel)]="encomiendaModel.descripcion">
        <input type="number" placeholder="peso" name="peso" [(ngModel)]="encomiendaModel.peso">
        <button class="boton-encomiendas" (click)="crearEncomienda()">Ingresar</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
